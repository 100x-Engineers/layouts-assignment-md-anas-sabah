<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Create your account</title>
  </head>
  <body class="flex flex-col bg-neutral-1000 h-screen w-screen">
    <header class="flex items-center justify-between py-3 px-4">
      <a href="../home/index.html"
        ><img
          src="../../public/images/signup-x.svg"
          alt="cancel"
          class="cursor-pointer w-6 h-6 flex-shrink-0"
      /></a>
      <button
        class="flex py-2 px-6 rounded-5.5xl shadow-custom backdrop-blur-custom bg-twitter-blue hover:bg-twitter-blue-hover disabled:bg-twitter-blue-disabled"
      >
        <span
          class="text-neutral-50 text-center font-px-regular text-14px font-bold disabled:text-neutral-twitter-blue-disabled"
          >Post</span
        >
      </button>
    </header>
    <section class="py-3 px-4 flex gap-3">
      <img
        src="../../public/images/copy-link-user-avatar-1.png"
        alt="user"
        class="w-9 h-9 flex-shrink-0"
      />
      <textarea
        class="w-full bg-transparent resize-none outline-none font-px-regular text-base font-normal text-neutral-50"
        cols="30"
        rows="10"
        placeholder="What's Happening?!"
      ></textarea>
    </section>
    <section class="flex items-end h-[604px]">
      <span
        class="py-3 px-4 border-t w-full border-neutral-800 text-neutral-500 font-px-regular font-normal"
        >0/280</span
      >
    </section>
  </body>
</html>
