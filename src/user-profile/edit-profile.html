<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="flex flex-col gap-3 h-screen w-screen bg-neutral-1000 px-4 py-0">
    <header class="flex justify-between py-3 self-stretch">
      <a href="./index.html" class="flex items-center gap-4"
        ><img
          src="../../public/images/profile-edit-1-arrow-left.svg"
          alt="back"
        />
        <span class="text-neutral-50 font-px-regular text-base font-bold"
          >Edit Profile</span
        ></a
      >

      <button
        class="flex py-2 px-5 items-center justify-center gap-10 rounded-30px bg-neutral-50 backdrop-blur-custom shadow-custom"
      >
        <span class="font-px-regular text-sm font-bold">Save</span>
      </button>
    </header>
    <section>
      <img
        src="../../public/images/image-17.png"
        alt="cover image"
        class="flex-shrink-0 w-screen"
      />
      <div class="flex justify-center gap-2 -mt-20">
        <img
          src="../../public/images/material-symbols-add-a-photo-outline.svg"
          alt="change"
          class="flex p-1 justify-center items-center rounded-full bg-opac-edit"
        />
        <img
          src="../../public/images/profile-edit-1-x.svg"
          alt="remove"
          class="flex p-1 justify-center items-center rounded-full bg-opac-edit"
        />
      </div>
    </section>
    <section class="relative">
      <img
        src="../../public/images/user-jpg.jpg"
        alt="profile-img"
        class="w-20 h-20 rounded-full border-4 border-neutral-1000 flex-shrink-0 object-fill -mt-6 ml-2 z-50"
      />
      <img
        src="../../public/images/material-symbols-add-a-photo-outline.svg"
        alt="change"
        class="flex p-1 justify-center items-center rounded-full bg-opac-edit absolute top-0 left-8"
      />
    </section>
    <section class="flex flex-col items-center gap-5 self-stretch">
      <fieldset
        class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
      >
        <legend
          class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
        >
          Name
        </legend>

        <input
          type="text"
          name=""
          id=""
          placeholder="Name"
          value="Md Anas Sabah"
          class="h-full w-full text-white bg-transparent text-15px font-px-regular font-normal outline-none"
        />
      </fieldset>
      <fieldset
        class="custom-fieldset h-102px py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
      >
        <legend
          class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
        >
          Bio
        </legend>

        <textarea
          name=""
          id=""
          cols="30"
          rows="3"
          placeholder="Enter bio"
          class="text-15px w-full bg-transparent resize-none focus:outline-none text-neutral-50 placeholder:text-neutral-500"
        >
Aspiring to be a full stack developer || @100xengineers '23</textarea
        >
      </fieldset>
      <fieldset
        class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
      >
        <legend
          class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
        >
          Location
        </legend>

        <input
          type="text"
          name=""
          id=""
          placeholder="Location"
          value="Patna, India"
          class="h-full w-full text-white bg-transparent text-15px font-px-regular font-normal outline-none"
        />
      </fieldset>
      <fieldset
        class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
      >
        <legend
          class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
        >
          Website
        </legend>

        <input
          type="text"
          name=""
          id=""
          placeholder="Website"
          class="h-full w-full text-white bg-transparent text-15px font-px-regular font-normal outline-none"
        />
      </fieldset>
    </section>
  </body>
</html>
