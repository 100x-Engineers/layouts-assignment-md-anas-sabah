<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="flex flex-col gap-3 h-screen w-screen bg-neutral-1000 px-4 py-0">
    <header class="flex justify-between py-3 self-stretch">
      <a href="./index.html" class="flex items-center gap-4"
        ><img
          src="../../public/images/profile-edit-1-arrow-left.svg"
          alt="back"
        />
        <span class="text-neutral-50 font-px-regular text-base font-bold"
          >Edit Profile</span
        ></a
      >

      <button
        class="flex py-2 px-5 items-center justify-center gap-10 rounded-30px bg-neutral-50 backdrop-blur-custom shadow-custom"
      >
        <span class="font-px-regular text-sm font-bold">Save</span>
      </button>
    </header>
    <section>
      <img
        src="../../public/images/image-17.png"
        alt="cover image"
        class="flex-shrink-0"
      />
      <div class="flex justify-center gap-2 -mt-20">
        <img
          src="../../public/images/material-symbols-add-a-photo-outline.svg"
          alt="change"
          class="flex p-1 justify-center items-center rounded-full bg-opac-edit"
        />
        <img
          src="../../public/images/profile-edit-1-x.svg"
          alt="remove"
          class="flex p-1 justify-center items-center rounded-full bg-opac-edit"
        />
      </div>
    </section>
    <section class="relative">
      <img
        src="../../public/images/user-jpg.jpg"
        alt="profile-img"
        class="w-20 h-20 rounded-full border-4 border-neutral-1000 flex-shrink-0 object-fill -mt-6 ml-2 z-50"
      />
      <img
        src="../../public/images/material-symbols-add-a-photo-outline.svg"
        alt="change"
        class="flex p-1 justify-center items-center rounded-full bg-opac-edit absolute top-0 left-8"
      />
    </section>
  </body>
</html>
