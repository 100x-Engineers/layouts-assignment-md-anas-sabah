<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Create your account</title>
  </head>
  <body
    class="flex flex-col gap-3 pt-0 pb-5 px-15px bg-neutral-1000 h-screen w-screen"
  >
    <header class="bg-neutral-1000 rounded-2xl flex flex-col py-3">
      <div class="flex gap-5 self-stretch">
        <a href="./index.html"
          ><img
            src="../../public/images/signup-x.svg"
            alt="cancel"
            class="cursor-pointer w-6 h-6 flex-shrink-0"
        /></a>
        <h1 class="font-px-regular text-15px font-bold text-neutral-50">
          Step 1 of 4
        </h1>
      </div>
    </header>

    <section class="flex flex-col gap-5 self-stretch">
      <h1 class="font-px-regular font-bold text-2xl text-neutral-50">
        Create your account
      </h1>
      <div class="flex flex-col items-center gap-8 self-stretch">
        <fieldset
          class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
        >
          <legend
            class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
          >
            Name
          </legend>
          <input
            type="text"
            name=""
            id=""
            placeholder="Name"
            class="h-full text-white bg-transparent text-xlg font-px-regular font-normal outline-none"
          />
        </fieldset>
        <fieldset
          class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
        >
          <legend
            class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
          >
            Email
          </legend>
          <input
            type="email"
            name=""
            id=""
            placeholder="Email"
            class="h-full text-white bg-transparent text-xlg font-px-regular font-normal outline-none"
          />
        </fieldset>
        <div class="flex flex-col gap-2 self-stretch">
          <h3 class="text-neutral-50 font-px-regular text-15px font-bold">
            Date of birth
          </h3>
          <p class="font-px-regular text-14px font-normal text-secondary-text">
            This will not be shown publicly. Confirm your own age, even if this
            account is for a business, a pet, or something else.
          </p>
        </div>
        <div class="flex items-center gap-3 self-stretch">
          <fieldset
            class="w-171 flex py-4 px-3 justify-between items-center self-stretch border border-neutral-500 rounded-4px"
          >
            <legend
              class="font-px-regular text-xs font-medium text-neutral-500 px-1"
            >
              Month
            </legend>
            <input
              type="text"
              class="w-72 bg-neutral-1000 outline-none text-neutral-50 font-chirp text-xl"
            />
            <img
              src="../../public/images/create-account-1-signup-chevron-down.svg"
              alt="down"
              class="h-6 w-6"
            />
          </fieldset>
          <fieldset
            class="w-82.5 flex py-4 px-3 justify-between items-center self-stretch rounded-4px border border-neutral-500"
          >
            <legend
              class="font-px-regular text-xs font-medium text-neutral-500 px-1"
            >
              Day
            </legend>
            <input
              type="number"
              class="w-32 bg-neutral-1000 outline-none text-neutral-50 font-chirp text-xl"
            />
            <img
              src="../../public/images/create-account-1-signup-chevron-down.svg"
              alt="down"
              class="h-6 w-6"
            />
          </fieldset>
          <fieldset
            class="w-82.5 flex py-4 px-3 justify-between items-center self-stretch rounded-4px border border-neutral-500"
          >
            <legend
              class="font-px-regular text-xs font-medium text-neutral-500 px-1"
            >
              Year
            </legend>
            <input
              type="number"
              class="w-32 bg-neutral-1000 outline-none text-neutral-50 font-chirp text-xl"
            />
            <img
              src="../../public/images/create-account-1-signup-chevron-down.svg"
              alt="down"
              class="h-6 w-6"
            />
          </fieldset>
        </div>
      </div>
    </section>
    <section
      class="flex h-360 pt-20 px-4 flex-col justify-end items-center self-stretch"
    >
      <a href="./create-account-step-2.html">
        <button
          class="py-2 px-6 w-334 rounded-4xl bg-neutral-50 shadow-custom backdrop-blur-custom hover:bg-neutral-200 disabled:bg-neutral-700"
        >
          <span
            class="text-neutral-1000 font-px-regular text-base font-bold text-center"
            >Create account</span
          >
        </button>
      </a>
    </section>
  </body>
</html>
