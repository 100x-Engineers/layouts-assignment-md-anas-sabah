<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Create your account</title>
  </head>
  <body
    class="flex flex-col gap-3 pt-0 pb-5 px-15px bg-neutral-1000 h-screen min-h-[calc(100vh-1px)] w-screen"
  >
    <header class="rounded-2xl flex flex-col py-3">
      <div class="flex gap-5 self-stretch">
        <a href="./index.html"
          ><img
            src="../../public/images/signup-x.svg"
            alt="cancel"
            class="cursor-pointer w-6 h-6 flex-shrink-0"
        /></a>
        <h1 class="font-px-regular text-15px font-bold text-neutral-50">
          Step 2 of 4
        </h1>
      </div>
    </header>
    <section class="flex flex-col gap-5 self-stretch">
      <h1 class="font-px-regular font-bold text-2xl text-neutral-50">
        Create your account
      </h1>
      <div class="flex flex-col items-center gap-8 self-stretch">
        <fieldset
          class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
        >
          <legend
            class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
          >
            Name
          </legend>
          <div class="flex justify-between">
            <input
              type="text"
              name=""
              id=""
              placeholder="Name"
              class="h-full text-white bg-transparent text-xlg font-px-regular font-normal outline-none"
            />
            <img src="../../public/images/success-icon.svg" alt="success" />
          </div>
        </fieldset>
        <fieldset
          class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
        >
          <legend
            class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
          >
            Email
          </legend>
          <div class="flex justify-between">
            <input
              type="email"
              name=""
              id=""
              placeholder="Email"
              class="h-full text-white bg-transparent text-xlg font-px-regular font-normal outline-none"
            />
            <img src="../../public/images/success-icon.svg" alt="visible" />
          </div>
        </fieldset>
        <fieldset
          class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
        >
          <legend
            class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
          >
            Date of birth
          </legend>
          <div class="flex justify-between">
            <input
              type="text"
              name=""
              id=""
              placeholder="Date of birth"
              class="h-full text-white bg-transparent text-xlg font-px-regular font-normal outline-none"
            />
            <img src="../../public/images/success-icon.svg" alt="success" />
          </div>
        </fieldset>
      </div>
    </section>
    <section class="flex h-full px-4 flex-col justify-end self-stretch">
      <a href="./create-account-step-3.html">
        <button
          class="p-5 w-full rounded-full bg-twitter-blue shadow-custom backdrop-blur-custom"
        >
          <span
            class="text-neutral-50 font-px-regular text-base font-bold text-center"
            >Sign up</span
          >
        </button>
      </a>
    </section>
  </body>
</html>
