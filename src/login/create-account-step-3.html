<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Create your account</title>
  </head>
  <body
    class="flex flex-col gap-3 pt-0 pb-5 px-15px bg-neutral-1000 h-screen min-h-[calc(100vh-4px)] w-screen"
  >
    <header class="rounded-2xl flex flex-col py-3">
      <div class="flex gap-5 self-stretch">
        <a href="./index.html"
          ><img
            src="../../public/images/signup-x.svg"
            alt="cancel"
            class="cursor-pointer w-6 h-6 flex-shrink-0"
        /></a>
        <h1 class="font-px-regular text-15px font-bold text-neutral-50">
          Step 3 of 4
        </h1>
      </div>
    </header>
    <section class="flex flex-col gap-10 self-stretch">
      <div class="flex flex-col gap-2 self-stretch">
        <h1 class="font-px-regular font-bold text-2xl text-neutral-50">
          We sent you a code
        </h1>
        <p class="text-neutral-500 font-px-regular text-sm font-normal">
          Enter it below to verify mdanassabah@gmail.com
        </p>
      </div>
      <div class="flex flex-col gap-3 self-stretch">
        <fieldset
          class="custom-fieldset py-4 px-3 items-center self-stretch border border-neutral-500 rounded-4px focus-within:border-twitter-blue"
        >
          <legend
            class="font-px-regular text-xs font-medium text-neutral-500 px-4px"
          >
            Verification code
          </legend>

          <input
            type="text"
            name=""
            id=""
            placeholder="Verification code"
            class="h-full text-white bg-transparent text-xlg font-px-regular font-normal outline-none"
          />
        </fieldset>
        <p
          class="self-end text-twitter-blue text-sm font-px-regular font-normal"
        >
          Didn't receive a code?
        </p>
      </div>
    </section>
    <section
      class="flex h-full pt-20 px-4 flex-col justify-end self-stretch"
    >
      <a href="./create-account-step-4.html">
        <button
          class="py-2 px-6 w-full rounded-4xl bg-neutral-50 shadow-custom backdrop-blur-custom hover:bg-neutral-200 disabled:bg-neutral-700"
        >
          <span
            class="text-neutral-1000 font-px-regular text-base font-bold text-center"
            >Next</span
          >
        </button>
      </a>
    </section>
  </body>
</html>
